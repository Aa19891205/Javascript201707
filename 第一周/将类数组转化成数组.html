<script>


    (function fn() {

    function sum(n) {
        try {
            return [].slice.call(n, 0)
        } catch (e) {
            var arr = [];
            for (var i = 0; i < n.length, i++;) {
                arr.push(n[i])
            }
            return arr
        }
        return {
            sum: sum
        }
    }
    })()
</script>
